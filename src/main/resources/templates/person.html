<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shell App - Personal Details Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .error {
			color: red;
			font-size: 15px;        
        }
    </style>
</head>
<body>
    <p><h1><b>Shell App</b></h1></p>
	
	<h2>Add your personal details here (POC only of course):</h2>
    
    <p th:text="'First Name: ' + ${person.firstName}" />
    <p th:text="'Last Name: ' + ${person.lastName}" />
    
    
    <form action="#" th:action="@{/person}" th:object="${person}" method="post">
    	
    	<p>First Name: <input type="text" th:field="${person.firstName}" />
        <p>Last Name: <input type="text" th:field="${person.lastName}" />
    	
    	<p>Address: <input type="text" th:field="*{address}" /></p>
    	<p>Occupation: <input type="text" th:field="*{occupation}" /></p>
    	
    	<p>Date of Birth: <input type="text" th:field="*{dateOfBirth}" /></p>
        
        <div>
           <label th:for="maritalStatus">Marital Status</label>
           <select th:field="*{maritalStatus}">
               <option th:each="mStatus : ${mStatusList}"
                       th:text="${mStatus.lit}"
                       th:value="${mStatus}"></option>
	       </select>
        </div>
        
        
        
        
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
